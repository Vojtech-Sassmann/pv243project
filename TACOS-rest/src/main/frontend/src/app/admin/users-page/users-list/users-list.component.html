<div class="user-list" >
  <div class="row header">
    <div class="col-lg-3">
      Name
    </div>
    <div class="col-lg-3">
      Surname
    </div>
    <div class="col-lg-3">
      Email
    </div>
  </div>
  <app-users-list-node *ngFor="let user of this.users; let i = index"
    [user] = user class="col-sm-1 col-md-1 col-lg-1" (deleteAction)="deleteUser(i)">
  </app-users-list-node>
</div>
