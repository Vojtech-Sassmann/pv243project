<a [routerLink]="['/marketplace/eshop-category', this.category.id]">
  <div class="card eshop-category mt-4">

    <!-- Card image -->
    <img class="card-img-top" src="https://5.imimg.com/data5/IW/BW/MY-8481883/white-t-shirt-500x500.jpg" alt="Card image cap">

    <!-- Card content -->
    <div class="card-body">
        <!-- Title -->
        <h4 class="card-title">{{category.name}}</h4>
    </div>

  </div>
</a>
